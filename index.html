<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
</head>

<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify">Spotify</li>

        </ul>
    </nav>

    <div class="container">
        <div class="songlist">
            <h1 class="text">Best Of Gujarati songs </h1>
            <div class="songitemcontainer">    
                <div class="songitem">
                    <img src="logo.png" alt="1">
                    <span class="songname">Chand ne Kaho</span>
                    <span class="songlistplay"><span class="timestamp">5:19</span>
                    <i id="1" class="fa-regular  songitemplay fa-circle-play"></i>
                </span>
                </div>
                <div class="songitem">
                    <img src="logo.png" alt="1">
                    <span class="songname">Chand ne Kaho</span>
                    <span class="songlistplay"><span class="timestamp">5:08</span>
                    <i id="2" class="fa-regular  songitemplay fa-circle-play"></i>
                </span>
                </div>
                <div class="songitem">
                    <img src="logo.png" alt="1">
                    <span class="songname">Chand ne Kaho</span>
                    <span class="songlistplay"><span class="timestamp">4:23</span>
                    <i id="3" class="fa-regular  songitemplay fa-circle-play"></i>    
                </span>
                </div>
                <div class="songitem">
                    <img src="logo.png" alt="1">
                    <span class="songname">Chand ne Kaho</span>
                    <span class="songlistplay"><span class="timestamp">3:12</span>
                    <i id="4" class="fa-regular songitemplay  fa-circle-play"></i>
                </span>
                </div>
                <div class="songitem">
                    <img src="logo.png" alt="1">
                    <span class="songname">Chand ne Kaho</span>

                    <i id="5" class="fa-regular  songitemplay fa-circle-play"></i>

                    <img src="logo.png" alt="1">

                    <i id="6" class="fa-regular  songitemplay fa-circle-play"></i>    
                </span>
                </div>
        </div>

    </div>
    <div class="songBanner"></div>
    </div>

    <div class="bottom">
        <span id="currenttime">0:00</span>
        <input type="range" name="range" id="progressbar" min="0" value="0" max="100">
        <span id="songtime">0:00</span>
        <div class="icons">
            <i id="previous" class="fa-solid fa-2x fa-backward"></i>
            <i class="fa-regular fa-2x fa-circle-play" id="masterplay"></i>
            <i id="next" class="fa-solid fa-2x fa-forward"></i>
        </div>
        <div class="songinfo">
            <span id="mastersongname">Chand Ne Kaho Aaje</span>
        </div>
        <div class="sound">
            <i class="fas fa-volume-mute" id="mute"></i>
            <input type="range" name="range" id="volumebar" value="100" min="0"  max="100">
            <i class="fas fa-volume-up" id="full"></i>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c8e59a1fbf.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
